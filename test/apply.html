<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Submit Form</h1>
    <form  action="/students/submit"  method="post">
    <label for="fullName">Job name: </label>
    <input type="text" id="name" name="jobName" required>
    <br>
    <label for="fullName">Full name: </label>
    <input type="text" id="name" name="fullName" required>
    <br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" required>
    <br>
    <label for="age">Age: </label>
    <input type="number" id="type" name="age" required>
    <br>
    <label for="gpa">GPA: </label>
    <input type="number" id="gpa" name="gpa" required>
    <br>
    <label for="date">Date: </label>
    <input type="date" id="date" name="date" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
